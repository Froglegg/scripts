<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Content!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <h1>Drink Selection!</h1>
    <hr>

    <div id="drink-options"></div>

    <script type="text/javascript">
        var drinkList = [
            "Coffee: $5",
            "Espresso: $7",
            "Cappuccino: $6",
            "Latte: $4",
            "Tea: $3",
            "Ice Coffee: $6",
            "Ice Espresso: $8",
            "Ice Latte: $6",
            "Ice Tea: $4"
        ];

        var drinkDiv = document.getElementById("drink-options");

        //USING VANILLA JS and spelling out the loop

        for (var i = 0; i < drinkList.length; i++) {
            newDiv = document.createElement("div");
            // below, we could use innerHtml if we wanted to parse the html from the array list, however, not necessary in this case, and we'll save a bit of processing power by using textContent instead
            newDiv.textContent = drinkList[i];
            console.log(newDiv);
            drinkDiv.appendChild(newDiv);
        };


        //USING VANILLA JS forEach() method, which calls an automatic loop through the array
        // drinkList.forEach(function(element) {

        //     var drinkDiv = $("#drink-options");
        //     drinkDiv.append("<div>" + drank + "</div>");

    </script>

</body>

</html>
